<h1 align="center"> Welcome to Twitter!! the new way to spread your views</h1>
<h2 align="center"> Welcome {{ username }}</h2>

<h3 align="right"><a href="{% url 'logout' %}">Logout</a> </h3>
<br>

<div >
	{% if mytweets %}
		<h3 >latest Tweets</h3>
		<ul>
			{% for x in mytweets %}
				<li><a href="{% url 'users' x.author.user_name %}">{{ x.author.user_name }}</a></li>
				<li><a href="{% url 'individualtweet' x.id %}">{{ x.heading }}</a></li>	
				<li>{{ x.tweettext }}</li>
				<br>
			{% endfor %}
		</ul>
	{% else %}
		<h3 >No tweets are available</h3>
	{% endif %}
</div>
